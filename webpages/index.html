        <script>
            $(window).scroll(function() {    
                var scroll = $(window).scrollTop();

                if (scroll >= 6200) {
                    $(".embers1").removeClass("animate-flicker1");
                    $(".embers2").removeClass("animate-flicker2");
                } else {
                    $(".embers1").addClass("animate-flicker1");
                    $(".embers2").addClass("animate-flicker2");
                }
                
                if (scroll >= 3900) {
                    $(".rain1").addClass("animate-rainfall1");
                    $(".rain2").addClass("animate-rainfall2");
                    $(".rain3").addClass("animate-rainfall3");
                    $(".rain4").addClass("animate-rainfall4");
                } else {
                    $(".rain1").removeClass("animate-rainfall1");
                    $(".rain2").removeClass("animate-rainfall2");
                    $(".rain3").removeClass("animate-rainfall3");
                    $(".rain4").removeClass("animate-rainfall4");
                }

                if (scroll >= 1000) {
                    $(".navbar").removeClass("hidden");
                } else {
                    $(".navbar").addClass("hidden");
                }
            });
    </script>

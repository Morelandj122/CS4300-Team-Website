        <script>
            function scrollto(anchorName) {
                var element = document.getElementById(anchorName);
                if (anchorName == 'summer') {
                    window.scrollTo(0, 1400);
                } else if (anchorName == 'fall'){
                    window.scrollTo(0, 1500);
                } else if (anchorName == 'winter') {                    
                    window.scrollTo(0, 3800);
                } else if (anchorName == 'spring'){                    
                    window.scrollTo(0, 3900);
                } else if (anchorName == 'life') {                    
                    window.scrollTo(0, 6100);
                } else if (anchorName == 'death'){                    
                    window.scrollTo(0, 6200);
                }
            }

            var previousIDName;
            var previousAddColor;
            function addflicker(idName, addColor) {
                if (previousIDName != idName) {                    
                    $(idName).addClass("animate-flicker3");       
                    $(idName).addClass("text-white");
                    $(idName).addClass(addColor);
                    $(idName).removeClass("bg-white");
                    if (previousIDName != null) {
                        $(previousIDName).removeClass("animate-flicker3");
                        $(previousIDName).removeClass("text-white");
                        $(previousIDName).removeClass(previousAddColor);
                        $(previousIDName).addClass("bg-white");                    
                    }
                    previousIDName = idName;
                    previousAddColor = addColor;
                }
            }

            $(window).scroll(function() {    
                var scroll = $(window).scrollTop();

                if (scroll >= 6200) {
                    $(".embers1").removeClass("animate-flicker1");
                    $(".embers2").removeClass("animate-flicker2");
                } else {
                    $(".embers1").addClass("animate-flicker1");
                    $(".embers2").addClass("animate-flicker2");
                }
                
                if (scroll >= 3900) {
                    $(".rain1").addClass("animate-rainfall1");
                    $(".rain2").addClass("animate-rainfall2");
                    $(".rain3").addClass("animate-rainfall3");
                    $(".rain4").addClass("animate-rainfall4");
                } else {
                    $(".rain1").removeClass("animate-rainfall1");
                    $(".rain2").removeClass("animate-rainfall2");
                    $(".rain3").removeClass("animate-rainfall3");
                    $(".rain4").removeClass("animate-rainfall4");
                }

                if (scroll >= 700) {
                    $(".navbar").removeClass("hidden");
                } else {
                    $(".navbar").addClass("hidden");
                }

                if (scroll >= 8600) {
                    addflicker(".navbar-item-8", "bg-indigo-900");                   
                }  else if (scroll >= 6200) {
                    addflicker(".navbar-item-7", "bg-red-900");                   
                }  else if (scroll >= 5000) {
                    addflicker(".navbar-item-6", "bg-black");                   
                }  else if (scroll >= 3900) {
                    addflicker(".navbar-item-5", "bg-pink-900");                   
                } else if (scroll >= 2600) {
                    addflicker(".navbar-item-4", "bg-blue-900");                   
                } else if (scroll >= 1500) {
                    addflicker(".navbar-item-3", "bg-yellow-900");                   
                } else if (scroll >= 800) {
                    addflicker(".navbar-item-2", "bg-green-900");                    
                }
            });
    </script>

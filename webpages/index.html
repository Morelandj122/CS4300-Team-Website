<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style type="text/css">
        canvas {
            border: 1px solid black;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body style="margin: 0;">
    <div style="height: 1000px; margin: 0px;">
        <image src="./img/tree.jpg" style="position: absolute; z-index: -99; height: 100%; width: 100%;"></image>

        <canvas id="canvasLeaves"></canvas>
    </div>
    <div style="height: 1000px;">
        <image src="./img/nighttime.jpg" style="position: absolute; z-index: -99; height: 100%; width: 100%;"></image>

        <canvas id="canvasFireFlies"></canvas>
    </div>
    <div style="height: 1000px;">
        <image src="./img/snow.jpg" style="position: absolute; z-index: -99; height: 100%; width: 100%;"></image>

        <canvas id="canvasSnow"></canvas>
    </div>
    <div style="height: 550px; position: relative;">
        <image src="./img/PyroBG.jpg" style="position: absolute; bottom: 0px; z-index: -99; height: auto; width: 100%;"></image>
        <image src="./img/PyroFGR.png" style="position: absolute; bottom: 0px; z-index: 1; height: auto; width: 100%;"></image>

        <canvas id="canvasPyro" style="z-index: -2;"></canvas>
    </div>
    <script src="canvas.js"></script>
</body>
</html>
